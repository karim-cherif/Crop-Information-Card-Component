<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="crop-card">
    <div class="crop-header">
      <h2 class="crop-name">Crop Name</h2>
      <button class="toggle-btn">Show More</button>
    </div>
    <div class="crop-details">
      <p><strong>Description:</strong> <span class="crop-description">Description of the crop</span></p>
      <p><strong>Planting Season:</strong> <span class="planting-season">Planting season of the crop</span></p>
      <p><strong>Watering Needs:</strong> <img style="width:50px;height:50px;" src="watering.png" alt="Watering icon"> <span class="watering-needs">Watering needs of the crop</span></p>
      <p><strong>Sunlight Requirements:</strong> <img style="width:50px;height:50px;" src="sunlight.jpg" alt="Sunlight icon"> <span class="sunlight-requirements">Sunlight requirements of the crop</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
